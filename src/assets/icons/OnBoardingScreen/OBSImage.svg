<svg width="350" height="240" viewBox="25 70 350 180" xmlns="http://www.w3.org/2000/svg">


  <!-- Profile Card 1 -->
  <rect x="40" y="70" width="130" height="200" rx="10" fill="#564f5cff"/>
  <circle cx="105" cy="110" r="25" fill="#30223A" stroke="#F13800" stroke-width="3"/>
  <rect x="60" y="150" width="90" height="10" rx="3" fill="#F13800"/>
  <rect x="60" y="170" width="70" height="10" rx="3" fill="#F13800"/>
  <rect x="60" y="190" width="80" height="10" rx="3" fill="#F13800"/>

  <!-- Contribution Graph 1 -->
  <g transform="translate(60, 210)">
    <rect x="0" y="0" width="8" height="8" fill="#F13800"/>
    <rect x="12" y="0" width="8" height="8" fill="#564f5cff"/>
    <rect x="24" y="0" width="8" height="8" fill="#F13800"/>
    <rect x="36" y="0" width="8" height="8" fill="#564f5cff"/>
    <rect x="48" y="0" width="8" height="8" fill="#F13800"/>
  </g>

  <!-- Profile Card 2 -->
  <rect x="230" y="70" width="130" height="200" rx="10" fill="#564f5cff"/>
  <circle cx="295" cy="110" r="25" fill="#30223A" stroke="#F13800" stroke-width="3"/>
  <rect x="250" y="150" width="90" height="10" rx="3" fill="#F13800"/>
  <rect x="250" y="170" width="70" height="10" rx="3" fill="#F13800"/>
  <rect x="250" y="190" width="80" height="10" rx="3" fill="#F13800"/>

  <!-- Contribution Graph 2 -->
  <g transform="translate(250, 210)">
    <rect x="0" y="0" width="8" height="8" fill="#F13800"/>
    <rect x="12" y="0" width="8" height="8" fill="#F13800"/>
    <rect x="24" y="0" width="8" height="8" fill="#564f5cff"/>
    <rect x="36" y="0" width="8" height="8" fill="#F13800"/>
    <rect x="48" y="0" width="8" height="8" fill="#564f5cff"/>
  </g>

  <!-- Comparison Arrows -->
  <polygon points="180,160 200,150 200,170" fill="#F13800"/>
  <polygon points="220,160 200,150 200,170" fill="#F13800"/>
  <text x="200" y="190" font-size="10" fill="#F13800" text-anchor="middle">Compare</text>
</svg>
